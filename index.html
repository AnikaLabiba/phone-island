<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Island</title>
    <!-- CSS Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 class="text-center mt-4" style="color: rgb(171, 117, 113);">Phone Island</h1>
        <!-- Search input -->
        <div class="input-group mb-3 mt-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control p-3 rounded-3" placeholder="Search Phone here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary p-3 rounded-3" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error text -->
        <div>
            <h3 id="error" class="text-center fw-bold w-50 mx-auto mt-5 rounded-pill">Sorry, no result found.</h3>
        </div>

        <!-- Search results -->
        <div id="search-results" class="container">
            <div id="phones" class="row row-cols-1 row-cols-md-3 g-4 mt-4 mb-3">
                <!-- <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to
                                additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </main>


    <!-- JS Bunddle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
